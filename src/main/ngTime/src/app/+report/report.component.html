<table id="timeTable">
    <thead>
        <tr>
            <th></th>
            <th>Projekt</th>
            <th>Beschreibung</th>
            <th>Start</th>
            <th>Ende</th>
            <th>Dauer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of records">
            <td>
                <a [routerLink]="['/record', {id: r.id}]">edit</a>
            </td>
            <td>{{r.project.customer.name + ', ' + r.project.name}}</td>
            <td>{{r.description}}</td>
            <td>{{r.startTime | deDateTime}}</td>
            <td>{{r.endTime | deDateTime}}</td>
            <td>{{r.endTime - r.startTime | timeToHours}}</td>
        </tr>
    </tbody>
</table>


<form #form="ngForm" novalidate>
    <div class="panel panel-default">
        <div class="panel-heading">
            Projekte: 
            <select (change)="selectProject($event.target.value)">
                <option></option>
                <option [value]="i" *ngFor="let project of projects;let i=index">{{project.customer.name + ", " + project.name}}</option>
            </select>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Kunde</div>
        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" bindon-ngModel="project.customer.id" readonly="readonly">
                    </div>
                    <div class="col-md-5">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" bindon-ngModel="project.customer.name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="street">Stra√üe</label>
                        <input type="text" class="form-control" id="street" bindon-ngModel="project.customer.street">
                    </div>
                    <div class="col-md-2">
                        <label for="zipcode">PLZ</label>
                        <input type="text" class="form-control" id="zipcode" bindon-ngModel="project.customer.zipcode">
                    </div>
                    <div class="col-md-4">
                         <label for="city">Stadt</label>
                        <input type="text" class="form-control" id="city" bindon-ngModel="project.customer.city">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label for="additional">Zusatzdaten</label>
                        <input type="text" class="form-control" id="additional" bindon-ngModel="project.customer.additionalAdressData">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Projekt</div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-1">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" bindon-ngModel="project.id" readonly="readonly">
                </div>
                <div class="col-md-4">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" bindon-ngModel="project.name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-2">
                <button class="btn btn-primary" (click)="saveProject()">speichern</button>
            </div>
        </div>
    </div>
</form>
